<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/x-icon" href="/N1904addons/assets/favicon.ico">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/N1904addons/assets/css/custom.css">
    <!-- the following was added to render formulas -->
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <img src="/N1904addons/assets/images/N1904_TextFabric_logo_small.png" />

        <p><small>{{ site.description | default: site.github.project_tagline }}</small></p>
        
        <a href="/N1904addons/about.html">About this dataset</a><br>        
        <a href="/N1904addons/features/index.html">Featureset</a><br>
        <a href="/N1904addons/using_the_dataset.html">Using the dataset</a><br>
        <a href="https://github.com/tonyjurg/N1904addons/releases/latest">Latest release</a>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
<p><small>Hosted on GitHub Pages &mdash; Theme 'Minimal' by <a href="http://github.com/orderedlist/minimal">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
